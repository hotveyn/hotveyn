<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="loader">
    <div class="circle">
      </div>
    <div class="circle">
      </div>
    <div class="circle">
      </div>
    <div class="circle">
      </div>
    <div class="circle">
      </div>
    <div class="circle">
      </div>
    <div class="circle">
      </div>
    <div class="circle">
      </div>
    <div class="circle">
      </div>
    <div class="circle">
      </div>
      <style>
            .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            margin:0 auto;
            }
            .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: colorfull-spin 2s alternate infinite;
            position: absolute;
            }
                .circle:nth-child(1) {
                animation-delay: 0.1s;
                background: linear-gradient(45deg, #337aff, #572ff3, #e81f6c, #f1c726);
                background-size: 200%;
                width: 180px;
                height: 180px;
                }
                .circle:nth-child(2) {
                animation-delay: 0.2s;
                background: linear-gradient(45deg, #337aff, #572ff3, #e81f6c, #f1c726);
                background-size: 200%;
                width: 160px;
                height: 160px;
                }
                .circle:nth-child(3) {
                animation-delay: 0.3s;
                background: linear-gradient(45deg, #337aff, #572ff3, #e81f6c, #f1c726);
                background-size: 200%;
                width: 140px;
                height: 140px;
                }
                .circle:nth-child(4) {
                animation-delay: 0.4s;
                background: linear-gradient(45deg, #337aff, #572ff3, #e81f6c, #f1c726);
                background-size: 200%;
                width: 120px;
                height: 120px;
                }
                .circle:nth-child(5) {
                animation-delay: 0.5s;
                background: linear-gradient(45deg, #337aff, #572ff3, #e81f6c, #f1c726);
                background-size: 200%;
                width: 100px;
                height: 100px;
                }
                .circle:nth-child(6) {
                animation-delay: 0.6s;
                background: linear-gradient(45deg, #337aff, #572ff3, #e81f6c, #f1c726);
                background-size: 200%;
                width: 80px;
                height: 80px;
                }
                .circle:nth-child(7) {
                animation-delay: 0.7s;
                background: linear-gradient(45deg, #337aff, #572ff3, #e81f6c, #f1c726);
                background-size: 200%;
                width: 60px;
                height: 60px;
                }
                .circle:nth-child(8) {
                animation-delay: 0.8s;
                background: linear-gradient(45deg, #337aff, #572ff3, #e81f6c, #f1c726);
                background-size: 200%;
                width: 40px;
                height: 40px;
                }
                @keyframes colorfull-spin {
                0% {
                    border-radius: 50%;
                    transform: rotate(0);
                    background-position: 0 50%;
                }
                20% {
                    border-radius: 50%;
                    transform: rotate(0);
                }
                50% {
                    background-position: 100% 50%;
                }
                90% {
                    border-radius: 5%;
                    transform: rotate(90deg);
                }
                100% {
                    border-radius: 5%;
                    transform: rotate(90deg);
                    background-position: 0 50%;
                }
                }
        </style>
  </div>
    </div>
  </foreignObject>
</svg>